<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rigatoni</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0e0e0e;
      --card-color: rgba(26, 26, 26, 0.55);
      --text-color: #f0f0f0;
      --accent: #ff4f4f;
      --radius: 14px;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Background glowing shapes */
    .shape {
      position: absolute;
      background: rgba(255,79,79,0.25);
      filter: blur(40px);
      animation: float 10s infinite alternate ease-in-out;
      border-radius: 12px;
    }

    .shape.circle {
      width: 200px; height: 200px;
      border-radius: 50%;
      top: 10%; left: 15%;
    }

    .shape.square {
      width: 180px; height: 180px;
      top: 65%; left: 20%;
      transform: rotate(15deg);
    }

    .shape.triangle {
      width: 0; height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 180px solid rgba(255,79,79,0.3);
      top: 40%; right: 15%;
      filter: blur(50px);
    }

    @keyframes float {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(40px) rotate(10deg); }
    }

    .card {
      position: relative;
      background: var(--card-color);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      padding: 2rem;
      border-radius: var(--radius);
      text-align: center;
      width: 360px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      z-index: 1;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #333;
      margin: 0 auto 1rem;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 1.6rem;
      font-family: 'Google Sans', sans-serif;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 0.3rem 0.6rem;
      border-radius: var(--radius);
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      opacity: 0.85;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .icon-btn {
      width: 58px;
      height: 58px;
      border-radius: var(--radius);
      background: var(--card-color);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 2px solid var(--accent);
      box-shadow: 0 0 12px var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
    }

    .icon-btn:hover {
      transform: scale(1.12);
      box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
    }

    .icon-btn img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    .footer {
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background: rgba(26,26,26,0.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: var(--radius);
      font-size: 0.8rem;
      opacity: 0.85;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="shape circle"></div>
  <div class="shape square"></div>
  <div class="shape triangle"></div>

  <div class="card">
    <img src="https://rigatoni534.github.io/rigatoni/rigatoni.png" alt="Profile Picture" class="profile-pic" />
    <h1>rigatoni <span style="color:#888">(534)</span></h1>
    <p>I do silly little stuff. I felt like being important so I made a page.</p>
    <div class="links">
      <button class="icon-btn" onclick="copyUsername('ri.gatoni')" title="Discord">
        <img src="https://rigatoni534.github.io/rigatoni/discord.png"" alt="Discord">
      </button>
      <button class="icon-btn" onclick="copyUsername('@rigatoni534')" title="GitHub">
        <img src="https://rigatoni534.github.io/rigatoni/github.png"" alt="GitHub">
      </button>
      <button class="icon-btn" onclick="copyUsername('TowerTurnstile')" title="Roblox">
        <img src="https://rigatoni534.github.io/rigatoni/roblox.png"" alt="Roblox">
      </button>
      <button class="icon-btn" onclick="copyUsername('contact.rigatoni534@gmail.com')" title="Email">
        <img src="https://rigatoni534.github.io/rigatoni/email.png"" alt="Email">
      </button>
    </div>
  </div>

  <div class="footer">Github Pages • ri.gatoni • Last Updated: Sept 28, 2025</div>

  <script>
    function copyUsername(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }
  </script>
</body>
</html>
