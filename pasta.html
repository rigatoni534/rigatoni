<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rigatoni</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0e0e0e;
      --card-color: rgba(26, 26, 26, 0.6);
      --text-color: #f0f0f0;
      --accent: #ff4f4f;
      --radius: 14px;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Glowing background shapes */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,79,79,0.25) 0%, transparent 70%);
      filter: blur(120px);
      animation: float 12s infinite alternate;
    }

    body::before {
      top: -200px;
      left: -200px;
    }

    body::after {
      bottom: -200px;
      right: -200px;
      animation-delay: 6s;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(30px) scale(1.05); }
    }

    .card {
      position: relative;
      background: var(--card-color);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 2rem;
      border-radius: var(--radius);
      text-align: center;
      width: 340px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      z-index: 1;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #333;
      margin: 0 auto 1rem;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 1.6rem;
      font-family: 'Google Sans', sans-serif;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 0.3rem 0.6rem;
      border-radius: var(--radius);
      display: inline-block;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
    }

    .icon-btn {
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius);
      background: var(--card-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 2px solid var(--accent);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .icon-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--accent);
    }

    .icon-btn svg {
      width: 24px;
      height: 24px;
      fill: var(--text-color);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.6;
      z-index: 1;
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 9999;
    }

    .toast {
      background: rgba(20,20,20,0.9);
      color: #fff;
      padding: 1rem 1.2rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-family: 'Roboto Mono', monospace;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      position: relative;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast-bar {
      margin-top: 0.5rem;
      height: 4px;
      background: var(--accent);
      width: 100%;
      transform-origin: left;
      animation: shrink 3s linear forwards;
    }

    @keyframes shrink {
      from { transform: scaleX(1); }
      to { transform: scaleX(0); }
    }
  </style>
</head>
<body>
  <div class="card">

    <h1>rigatoni <span style="color:#888">(534)</span></h1>

  </div>

  <div class="toast-container" id="toast-container"></div>

  <script>
    function copyUsername(text) {
      navigator.clipboard.writeText(text).then(() => {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast show';
        toast.innerHTML = `Copied: ${text}<div class="toast-bar"></div>`;
        container.appendChild(toast);

        // Reset animation
        const bar = toast.querySelector('.toast-bar');
        bar.style.animation = 'none';
        bar.offsetHeight; // trigger reflow
        bar.style.animation = 'shrink 3s linear forwards';

        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => container.removeChild(toast), 300);
        }, 3000);
      });
    }
  </script>
</body>
</html>
