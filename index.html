<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0e0e0e;
      --card-color: rgba(26, 26, 26, 0.6);
      --text-color: #f0f0f0;
      --accent: #ffa500;
      --radius: 14px;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    /* Glowing background shapes */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,79,79,0.25) 0%, transparent 70%);
      filter: blur(120px);
      animation: float 12s infinite alternate;
    }

    body::before {
      top: -200px;
      left: -200px;
    }

    body::after {
      bottom: -200px;
      right: -200px;
      animation-delay: 6s;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(30px) scale(1.05); }
    }

    .card {
      position: relative;
      background: var(--card-color);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 2.5rem 3rem;
      border-radius: var(--radius);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      z-index: 1;
      border: 1px solid rgba(255,255,255,0.08);
    }

    h1 {
      font-family: 'Google Sans', sans-serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border-radius: var(--radius);
    }

    .nav-button {
      background: var(--card-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: var(--text-color);
      border: 2px solid var(--accent);
      padding: 0.9rem 1.4rem;
      border-radius: var(--radius);
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px var(--accent);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.6;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>welcome to my site</h1>
    <button class="nav-button" onclick="location.href='pasta.html'">about me</button>
  </div>
  <footer>Github Pages â€¢ ri.gatoni</footer>
</body>
</html>
